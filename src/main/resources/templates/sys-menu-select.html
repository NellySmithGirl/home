<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: commonhead">
</head>
<!--<body class="sidebar-fixed header-fixed">-->

<div class="page-wrapper">


    <div th:replace="common :: topBar"></div>

    <div class="main-container">
        <div th:replace="common :: commonbody"></div>

        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-light">
                    查看菜单信息
                </div>

                <form class="form-horizontal" th:object="${menu}" method="post">
                    <input type="hidden" name="id" th:value="*{id}"/>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">菜单名</label>
                        <div class="col-sm-10">
                            <input readonly type="text" class="form-control" name="name" id="name" th:value="*{name}"
                                   placeholder="Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label">菜单地址</label>
                        <div class="col-sm-10">
                            <input readonly type="text" class="form-control" name="url" id="url" th:value="*{url}"  placeholder="Url"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="parentId" class="col-sm-2 control-label">父级ID</label>
                        <div class="col-sm-10">
                            <input readonly type="text" class="form-control" name="parentId" id="parentId" th:value="*{parentId}" placeholder="ParentId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="order" class="col-sm-2 control-label">菜单顺序</label>
                        <div class="col-sm-10">
                            <input readonly type="text" class="form-control" name="order" id="order" th:value="*{order}" placeholder="Order"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">菜单类型</label>
                        <div class="col-sm-10">
                            <input readonly type="text" class="form-control" name="type" id="type" th:value="*{type}" placeholder="Type"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!--<input type="submit" value="Submit" class="btn btn-info"/>-->
                            &nbsp; &nbsp; &nbsp;
                            <a th:href="@{/sysMenu/table}" class="btn btn-info">Back</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>



    </div>

</div>

</body>
</html>
