<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: commonhead">
</head>
<!--<body class="sidebar-fixed header-fixed">-->

<div class="page-wrapper">


    <div th:replace="common :: topBar"></div>

    <div class="main-container">
        <div th:replace="common :: commonbody"></div>


        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-light">
                    修改账号密码
                </div>

                <div class="text-center">
                    <span id="basic-addon0">&nbsp;</span>
                    <span style="font-size: 23px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
                    <br />
                </div>

                <form class="form-horizontal" th:action="@{/sysUser/updateAccount}" method="post">
                    <input type="hidden" name="loginName" th:value="*{loginName}"/>
                    <div class="form-group">
                        <label for="oldPassword" class="col-sm-2 control-label">原密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="oldPassword" id="oldPassword"
                                   placeholder="oldPassword"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword1" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="newPassword1" id="newPassword1"
                                   placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword2" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="newPassword2" id="newPassword2"
                                   placeholder="Confirm Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="Submit" class="btn btn-info"/>
                            &nbsp; &nbsp; &nbsp;
                            <a th:href="@{/sysUser/home}" class="btn btn-info">Back</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>



    </div>

</div>

</body>
</html>
