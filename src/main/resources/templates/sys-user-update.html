<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: commonhead">
</head>
<!--<body class="sidebar-fixed header-fixed">-->

<div class="page-wrapper">

    <div th:replace="common :: topBar"></div>

    <div class="main-container">
        <div th:replace="common :: commonbody"></div>

        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-light">
                    修改用户信息
                </div>

                <form class="form-horizontal" th:action="@{/sysUser/update}" th:object="${user}" method="post">
                    <input type="hidden" name="id" th:value="*{id}"/>
                    <div class="form-group">
                        <label for="loginName" class="col-sm-2 control-label">登录名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="loginName" id="loginName" th:value="*{loginName}"
                                   placeholder="userName"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" id="username" th:value="*{username}" placeholder="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" id="email" th:value="*{email}" placeholder="email"/>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="col-sm-2 control-label">禁用</label>-->
                        <!--<div class="form-group form-inline">-->
                            <!--<div class="radio"><label><input type="radio" th:field="${status}" name="status" th:value="0">是</label></div>-->
                            <!--<div class="radio"><label><input type="radio" th:field="${status}"  name="status" th:value="1">否</label></div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="Submit" class="btn btn-info"/>
                            &nbsp; &nbsp; &nbsp;
                            <a th:href="@{/sysUser/table}" class="btn btn-info">Back</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>



    </div>

</div>

</body>
</html>
